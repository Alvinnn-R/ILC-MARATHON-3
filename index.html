<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--  Link eksternal Style.css -->
    <link rel="stylesheet" href="style.css">

    <title>Marathon 3 ILC G18</title>
</head>

<body>
    <div class="container">
        <img src="gambar/ilc.png" alt="image">
        <div class="container-text">
            <h2>Form Register</h2>
            <form action="semantic.html" method="POST">
                <div class="form-group">
                    <label for="email">Email :</label>
                    <input type="email" id="email" name="email" placeholder="contoh@gmail.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Password :</label>
                    <input type="password" id="email" name="email" placeholder="Inputkan Password" required>
                </div>
                <div class="form-group">
                    <label for="foto_profil">Foto Profil :</label>
                    <input type="file" name="foto_profil" id="foto_profil">
                </div>
                <div class="form-group">
                    <label for="tgl_lahir">Tanggal Lahir :</label>
                    <input type="date" required>
                </div>
                <div class="form-group">
                    <label for="gender">Gender :</label><br>
                    <select name="gender" id="" required>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div><br>
                <button type="submit">Daftar</button>
            </form>
        </div>
    </div>
</body>

</html>
